<!DOCTYPE html>

<head>

    crossorigin="" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-2">
        Col 1
      </div>
      <div class="col-sm-10">
        Col 2
        <div id="map">
          <h1>Nashville Hello World</h1>
        </div>
      </div>
    </div>

  </div>

  <!--Bootstrap CDN-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!--Leaflet CDN -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
  <!--D3 library-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.4.4/d3.min.js"></script>
  <!--topojson-->
  <script src="https://unpkg.com/topojson@3"></script>
  <!--jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</body>
<script>
  // set options for the map object
  const options = {
    zoomSnap: .1,
    center: [36.1627, -86.7816],
    zoom: 11,
    minZoom: 2,
    maxZoom: 13,
  };

  // creating the map object
  const map = L.map('map', options);

  // load in data with d3 fetch
  const blocksDataRaw = d3.json('/data/geojson/blocks_census_airbnb_joined.geojson');
  const listingsDataRaw = d3.csv('/data/csv/listings_cleaned.csv')

  // promise statement to call an array of data variables then proceed to mapping function
  Promise.all([blocksDataRaw, listingsDataRaw]).then(drawMap);

  function drawMap(data) {

    // display Carto basemap tiles with light features and labels
    const tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });

    // add basemap tiles to map
    tiles.addTo(map);

    const blocks = data[0];
    const listings = data[1]

    console.log(blocks)
    console.log(listings)

    // function for colors of choropleth using Natural Jenks for airbnb points in polygons
    function getColor(d) {

      return d > 171 ? '#800026' :
        d > 85 ? '#BD0026' :
        d > 43 ? '#E31A1C' :
        d > 14 ? '#FC4E2A' :
        '#FFEDA0';
    }

    // create choropleth from blocks features
    function style(feature) {

      return {
        fillColor: getColor(feature.properties.airbnbs),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '4',
        fillOpacity: 0.7
      }
    }

    L.geoJson(blocks, {
      style: style,
      onEachFeature: function (feature, layer) {

        let tooltip = `<h1>Block Group:</h1>
                 <h2>${feature.properties.BLKGRPCE}`;

        // bind tooltip 
        layer.bindTooltip(tooltip, {
          sticky: true,
          className: 'tooltip'
        });

        // visual affordance on mouseover 
        layer.on('mouseover', function (e) {
          this.setStyle({
            fillOpacity: .8,
            color: '#C63030',
            weight: 2
          });
        })
        // return style back to original 
        layer.on('mouseout', function(feature) {
          feature.resetStyle
        })
      }
    }).addTo(map)

    // add event listener to highlight blocks on mouseover 
    function highlightFeature(e) {
      var layer = e.target;

      layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
      });
    }

    // event listener for mouseout
    function resetHighlight(e) {
      geojson.resetStyle(e.target);
    };

  }
</script>

</html>
